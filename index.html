        .navbar {

        /* Hamburger Menu Styles (for small screens) */

        .bar {
            width: 30px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            margin: 5px 0;
            transition: 0.4s;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(-45deg);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(45deg);
        }

    <script>
        // Set the date we're counting down to (December 23, 2025)
        const countDownDate = new Date("Dec 23, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function () {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the corresponding elements
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h1>LAUNCHED!</h1>";
                // Optionally, change the "Coming Soon" text
                document.querySelector(".open_cont h1").innerHTML = "We Are";
                document.querySelector(".soon_cont h1").innerHTML = "Live!";
            }
        }, 1000);

        // 1. Select the elements
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.navbar-links');

        // 2. Define the click function
        function toggleMenu() {
            // Toggle the 'active' class on the hamburger icon (for the X transformation)
            hamburger.classList.toggle('active');

            // Toggle the 'active' class on the navigation links (to show/hide the menu)
            navLinks.classList.toggle('active');
        }

        // 3. Attach the event listener
        hamburger.addEventListener('click', toggleMenu);
    </script>
